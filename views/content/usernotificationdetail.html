<section>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>{{header.name}}</strong>
          </div>
        <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
              <form name="notify">
                <div class="form-group">
                  <!-- <label for="exampleInputName1">Id</label> -->
                  <input name="_id" ng-model="userForm._id" type="hidden" class="form-control" id="exampleInputName1" placeholder="User Id" readonly="">
                </div>

                <div class="form-group">
                <label for="exampleInputName2">User</label>
                   <!-- <span class="u-select" id="exampleInputName2"> -->
                      <select name="users" ui-select2 ng-model="userForm.users" data-placeholder="Select Users" ng-required="true" multiple="multiple" class="userselect" >
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Google">Google</option>
                        <option value="Facebook1">Facebook1</option>
                        <option value="Twitter1">Twitter1</option>
                        <option value="Google1">Google1</option>
                        <option value="Facebook2">Facebook2</option>
                        <option value="Twitter2">Twitter2</option>
                        <option value="Google2">Google2</option>
                      </select>
                    <!-- </span> -->
                    <!-- <div class="error-msg" ng-show="notify.users.$error.required && notify.users.$touched">Please select multiple notify.
                    </div> -->
                </div>
                <!-- <div class="form-group">
                  <label for="exampleInputName2">User</label>
                  <input name="userName" required ng-model="userForm.userName" type="text" class="form-control" id="exampleInputName2" placeholder="Enter User">
                </div> -->
                <div class="form-group">
                  <label for="exampleInputName3">Start Time</label>
                  <input name="starttime" ng-model="userForm.startTime" type="text" class="form-control" id="exampleInputName3" placeholder="Start Time">
                  <div class="error-msg" ng-show="notify.startTime.$error.required && notify.startTime.$touched">Please Enter Your Start Time.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputName4">End Time</label>
                  <input name="endtime" ng-model="userForm.endTime" type="text" class="form-control" id="exampleInputName4" placeholder="End Time">
                  <div class="error-msg" ng-show="notify.endTime.$error.required && notify.endTime.$touched">Please Enter End Time.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputName5">Creation Time</label>
                  <input name="creationtime" ng-model="userForm.creationTime" type="text" class="form-control" id="exampleInputName5" placeholder="Creation Time">
                  <div class="error-msg" ng-show="notify.creationTime.$error.required && notify.creationTime.$touched">Please Enter Creation Time.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputName6">Modification Time</label>
                  <input name="modificationtime" ng-model="userForm.modificationTime" type="text" class="form-control" id="exampleInputName6" placeholder="Modification Time">
                  <div class="error-msg" ng-show="notify.modificationTime.$error.required && notify.modificationTime.$touched">Please Enter Modification Time.
                  </div>
                </div>
                <label for="exampleInputName7">Status</label>
                <div class="form-group">
                  <div class="ui-select" id="exampleInputName7">
                    <select ng-model="userForm.status" required>
                        <option value="">select status</option>
                      <option value="Enable">Enable</option>
                      <option value="Disable">Disable</option>
                    </select>
                  </div>
                  <!-- <input name="status" ng-model="userForm.status" required type="text" class="form-control" id="exampleInputName7" placeholder="Enter Status "> -->
                  <div class="error-msg" ng-show="notify.status.$error.required && notify.status.$touched">Please Enter Status.
                  </div>
                </div>
                <div class="upload-img text-center mar30">
                  <button class="btn btn-sm btn-info" ng-class="{'disabled' : !notify.$valid }" ng-click="userNotificationSubmitForm(notify)">Save</button>
                <a ui-sref="usernotification()">  <button class="btn btn-sm btn-info">Cancel</button></a>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
</section>
