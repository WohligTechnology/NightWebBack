
  <div class="panel panel-default table-dynamic">
    <div class="panel-heading">
      <strong>{{menutitle}}</strong>
      <button class="btn btn-info pull-right" ui-sref="create-templates" style="margin-top: -7px;"><i class="fa fa-user-plus"></i> Create</button>
    </div>
    <div class="panel-body">
      <div class="table-filters">
        <div class="row">
          <div class="col-sm-4 col-xs-6">
            <form>
              <div class="row">
                <div class="col-md-9">
                  <input type="text" placeholder="Search..." class="form-control" ng-model="pagedata.search">
                </div>
                <div class="col-md-2">
                  <input type="submit" class="btn btn-info" value="Search" ng-click="search(pagedata)">
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-3 col-xs-6 filter-result-info">
            <span>
                Showing {{templatesdata.data.length}}/{{templatesdata.total}} entries
            </span>
          </div>
        </div>
      </div>
      <table class="table table-hover table-bordered table-responsive">
        <thead>
          <tr>
            <th>
                  <div class="th" ng-click="pagedata.sort = '_id'; pagedata.sortnum = !pagedata.sortnum">
                      #
                      <span ng-click="pagedata.sort = '_id';pagedata.sortnum=1;search();" class="fa fa-angle-up"  ng-class="{active: (pagedata.sort == '_id' && pagedata.sortnum == 1)}"></span>
                      <span ng-click="pagedata.sort = '_id';pagedata.sortnum=-1;search();" class="fa fa-angle-down" ng-class="{active: (pagedata.sort == '_id' && pagedata.sortnum == -1)}"></span>
                  </div>
            </th>
            <th>
              <div class="th" ng-click="pagedata.sort = 'name'; pagedata.sortnum = !pagedata.sortnum">
                  Name
                  <span ng-click="pagedata.sort = 'name';pagedata.sortnum=1;search();" class="fa fa-angle-up"  ng-class="{active: (pagedata.sort == 'name' && pagedata.sortnum == 1)}"></span>
                  <span ng-click="pagedata.sort = 'name';pagedata.sortnum=-1;search();" class="fa fa-angle-down" ng-class="{active: (pagedata.sort == 'name' && pagedata.sortnum == -1)}"></span>
              </div>
            </th>
            <th><div class="th" ng-click="pagedata.sort = 'description'; pagedata.sortnum = !pagedata.sortnum">
                Description
                <span ng-click="pagedata.sort = 'description';pagedata.sortnum=1;search();" class="fa fa-angle-up"  ng-class="{active: (pagedata.sort == 'description' && pagedata.sortnum == 1)}"></span>
                <span ng-click="pagedata.sort = 'description';pagedata.sortnum=-1;search();" class="fa fa-angle-down" ng-class="{active: (pagedata.sort == 'description' && pagedata.sortnum == -1)}"></span>
            </div></th>
            <th><div class="th">
              Action
            </div></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="data in templatesdata.data | limitTo:pagedata.limit | orderBy:pagedata.sort:pagedata.sortnum">
            <td>{{data._id}}</td>
            <td>
              <span>
                {{data.name}}
              </span>
            </td>
            <td>
              <span>{{data.description}}</span>
            </td>
            <td>
              <span>
              <button class="btn btn-sm btn-info" ui-sref="edit-templates({id:data._id})"><i class="fa fa-pencil-square-o"></i></button>&nbsp;&nbsp;&nbsp;
              <button class="btn btn-sm btn-danger" ng-click="deleteTemplates(data._id)"><i class="fa fa-trash"></i></button>
            </span>
            </td>
          </tr>
          <!-- <tr>
            <td>2</td>
            <td>
              <span>
                Raj Shah
              </span>
            </td>
            <td style="width:700px">
              <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum necessitatibus assumenda, recusandae facere a autem tenetur dolore non fugiat sed asperiores deserunt doloribus blanditiis dignissimos excepturi pariatur ipsum corrupti nisi.</span>
            </td>
            <td>
              <span>
              <button class="btn btn-sm btn-info" ui-sref="edit-templates"><i class="fa fa-pencil-square-o"></i></button>&nbsp;&nbsp;&nbsp;
              <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </span>
            </td>
          </tr> -->
        </tbody>
      </table>
      <footer class="table-footer">
          <div class="row">
              <div class="col-md-6 page-num-info">
                  <span>
                      Show
                      <!-- <select data-ng-model="numPerPage"
                              data-ng-options="num for num in numPerPageOpt"
                              data-ng-change="onNumPerPageChange()">
                      </select>  -->
                      <select ng-model="pagedata.limit" ng-change="search();">
                          <option value="10" selected>10</option>
                          <option value="12">12</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                      </select>
                      entries per page
                  </span>
              </div>
              <div class="col-md-6 text-right pagination-container">
                  <uib-pagination total-items="totalItems" ng-model="pagedata.page" max-size="5" class="pagination-sm" boundary-link-numbers="true" ng-change="search();" ng-hide="templatesdata.totalpages==1"></uib-pagination>
              </div>
          </div>
      </footer>
  </div>
  </div>
</div>
