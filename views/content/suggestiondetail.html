<section>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Create User</strong>
          </div>
        <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
              <form action="" name="user">
                <div class="form-group">
                  <label for="exampleInputName1">Id</label>
                  <input name="id" required type="text" class="form-control" id="exampleInputName1" placeholder="User Id">
                </div>
                <div class="form-group">
                  <label for="exampleInputName2">User</label>
                  <input name="name" required type="text" class="form-control" id="exampleInputName2" placeholder="Enter User">
                </div>
                <div class="form-group">
                  <label for="exampleInputName3">Name</label>
                  <input name="name" required type="text" class="form-control" id="exampleInputName3" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputName4">Email</label>
                  <input name="email" required type="email" class="form-control" id="exampleInputName4" placeholder="Enter Email Address">
                </div>
                <div class="form-group">
                  <label for="exampleInputName5">Contact</label>
                  <input name="id" type="text" class="form-control" id="exampleInputName5" placeholder="Enter Contact number">
                </div>
                <div class="form-group">
                  <label for="exampleInputName6">Subject</label>
                  <input name="id" required type="text" class="form-control" id="exampleInputName6" placeholder="Enter Subject">
                </div>
                <div class="form-group">
                  <label for="exampleInputName7">Query</label>
                  <textarea name="content" required ui-tinymce ng-model="userForm.content" id="exampleInputName7" class="form-control"></textarea>
                </div>
                <div class="upload-img text-center mar30">
                  <button class="btn btn-sm btn-info">Save</button>
                  <button class="btn btn-sm btn-info">Cancel</button>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
</section>
