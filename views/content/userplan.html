<div class="panel panel-default table-dynamic">
   <div class="panel-heading">
     <strong>{{menutitle}}</strong>
     <button class="btn btn-info pull-right" ui-sref="create-userplan" style="margin-top: -7px;"><i class="fa fa-user-plus"></i> Create</button>
   </div>
   <div class="panel-body">
   <div class="table-filters">
     <div class="row">
       <div class="col-sm-4 col-xs-6">
         <form>
           <div class="row">
             <div class="col-md-9">
               <input type="text" placeholder="Search..." class="form-control" ng-model="pagedata.search">
             </div>
             <div class="col-md-2">
               <input type="submit" class="btn btn-info" value="Search" ng-click="search(pagedata)">
             </div>
           </div>
         </form>
       </div>
       <div class="col-sm-3 col-xs-6 filter-result-info">
         <span>
                     Showing {{userdata.data.length}}/{{userdata.total}} entries
                 </span>
       </div>
     </div>
   </div>
    <table class="table table-hover table-bordered table-responsive">
       <thead>
         <tr>
           <th><div class="th">
             #
             <span class="fa fa-angle-up">
             </span>
             <span class="fa fa-angle-down">
             </span>
           </div></th>
           <th><div class="th">
            User
             <span class="fa fa-angle-up">
             </span>
             <span class="fa fa-angle-down">
             </span>
           </div></th>
           <th><div class="th">
            Plan
             <span class="fa fa-angle-up">
             </span>
             <span class="fa fa-angle-down">
             </span>
           </div></th>
           <th><div class="th">
             Action
           </div></th>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="data in userplandata.data | limitTo:pagedata.limit">
           <td>{{data._id}}</td>
           <td>{{data.user.name}}</td>
           <td>{{data.plan.name}}</td>
           <td>
             <span>
             <button class="btn btn-sm btn-info" ui-sref="edit-userplan({id:data._id})"><i class="fa fa-pencil-square-o"></i></button>&nbsp;&nbsp;&nbsp;
             <button class="btn btn-sm btn-danger" ng-click="deleteUserPlan(data._id)"
><i class="fa fa-trash"></i></button>
           </span>
           </td>
         </tr>
       </tbody>
     </table>
     <footer class="table-footer">
         <div class="row">
             <div class="col-md-6 page-num-info">
                 <span>
                     Show
                     <!-- <select data-ng-model="numPerPage"
                             data-ng-options="num for num in numPerPageOpt"
                             data-ng-change="onNumPerPageChange()">
                     </select>  -->
                     <select ng-model="pagedata.limit" ng-change="search();">
                       <option value="2">2</option>
                       <option value="25">25</option>
                       <option value="50">50</option>
                       <option value="100">100</option>
                     </select>
                     entries per page
                 </span>
             </div>
             <div class="col-md-6 text-right pagination-container">
              <uib-pagination total-items="totalItems" ng-model="pagedata.page" max-size="5" class="pagination-sm" boundary-link-numbers="true" ng-change="search();" ng-hide="userdata.totalpages==1"></uib-pagination>
             </div>
         </div>
     </footer>
 </div>
 </div>
</div>
