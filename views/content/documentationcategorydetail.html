<section>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>{{header.name}}</strong>
          </div>
        <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
              <form name="docs">
                <div class="form-group">
                  <!-- <label for="exampleInputName1">Id</label> -->
                  <input name="_id" ng-model="userForm._id" type="hidden" class="form-control" id="exampleInputName1" placeholder="User Id">
                </div>
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input name="name" capitalize-first required ng-model="userForm.name"  type="text" class="form-control" id="exampleInputName2" placeholder="Enter Name">
                  <div class="error-msg" ng-show="docs.name.$error.required && docs.name.$touched">Please Enter Name.
                  </div>
                </div>
                <label for="exampleInputName3">Status</label>
                <div class="form-group">
                  <div class="ui-select" id="exampleInputName3">
                    <select ng-model="userForm.status" required>
                        <option value="">select status</option>
                      <option value="Enable">Enable</option>
                      <option value="Disable">Disable</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName4">Description</label>
                    <textarea name="description" required ng-model="userForm.description" id="exampleInputName4" class="form-control"></textarea>
                    <div class="error-msg" ng-show="docs.description.$error.required && docs.description.$touched">Please Enter Content.
                    </div>
                  </div>
                <div class="upload-img text-center mar30">
                  <button class="btn btn-sm btn-info" ng-class="{'disabled' : !docs.$valid }" ng-click="documentationcategorySubmitForm(docs)">Save</button>
                <a ui-sref="documentationcategory()">   <button class="btn btn-sm btn-info">Cancel</button></a>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
</section>
