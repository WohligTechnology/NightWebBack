<section>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>{{header.name}}</strong>
          </div>
        <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
              <form action="" name="plan">
                <div class="form-group">
                  <label for="exampleInputName1">Id</label>
                  <input name="id" required ng-model="userForm.id" type="text" class="form-control" id="exampleInputName1" placeholder="User Id">
                  <div class="error-msg" ng-show="user.id.$error.required && user.id.$touched">Please Enter Your id.</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input name="name" required ng-model="userForm.name" type="text" class="form-control" id="exampleInputName2" placeholder="Enter Name">
                  <div class="error-msg" ng-show="user.name.$error.required && user.name.$touched">Please Enter Your Name.</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputName3">Description</label>
                  <textarea name="content" required ui-tinymce ng-model="userForm.content" id="exampleInputName3" class="form-control"></textarea>
                </div>
                <div class="upload-img text-center mar30">
                  <button class="btn btn-sm btn-info" ng-click="submitForm(userForm,user)">Save</button>
                <a href="#/user">  <button class="btn btn-sm btn-info">Cancel</button></a>
                </div>
              </form>
          </div>
          <div class="text-center" ng-show="formComplete">
              <h3>Submitted Successfully, Thank You!</h3>
          </div>
        </div>
      </div>
      </div>
</section>
