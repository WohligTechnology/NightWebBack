<section>
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong>{{header.name}}</strong>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-8">
          <form name="plan">
            <div class="form-group">
              <!-- <label for="exampleInputName1">Id</label> -->
              <input name="id" ng-model="userForm._id" type="hidden" class="form-control" id="exampleInputName1" placeholder="User Id">
            </div>
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input name="name" capitalize-first required ng-model="userForm.name" type="text" class="form-control" id="exampleInputName2" placeholder="Enter Name">
              <div class="error-msg" ng-show="plan.name.$error.required && plan.name.$touched">Please Enter Your Name.</div>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea name="description" ng-model="userForm.description" class="form-control" required></textarea>
              <div class="error-msg" ng-show="plan.description.$error.required && plan.description.$touched">Please Enter Description.
              </div>
            </div>
            <div class="upload-img text-center mar30">
              <button class="btn btn-sm btn-info" ng-class="{'disabled' : !plan.$valid }" ng-click="submitForm(plan)">Save</button>
              <a ui-sref="plan()">
                <button class="btn btn-sm btn-info">Cancel</button>
              </a>
            </div>
          </form>
        </div>
      </div>


      <!-- <div class="text-center" ng-show="formComplete">
              <h3>Submitted Successfully, Thank You!</h3>
          </div> -->

    </div>
  </div>
</section>
