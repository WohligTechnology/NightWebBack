<section>
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>{{header.name}}</strong>
          </div>
        <div class="panel-body">
        <div class="row">
          <div class="col-md-8">
              <form name="user">
                <div class="form-group">
                  <label for="exampleInputName1">Id</label>
                  <input name="id" required ng-model="userForm._id" type="text" class="form-control" id="exampleInputName1" placeholder="User Id" readonly="">
                  <div class="error-msg" ng-show="user.id.$error.required && user.id.$touched">Please Enter Your id.</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputName2">Name</label>
                  <input name="name" required ng-model="userForm.name" type="text" class="form-control" id="exampleInputName2" placeholder="Enter Name">
                  <div class="error-msg" ng-show="user.name.$error.required && user.name.$touched">Please Enter Your Name.</div>
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea name="description" ng-model="userForm.description" class="form-control" required></textarea>
                  <div class="error-msg" ng-show="user.description.$error.required && user.description.$touched">Please Enter Description.
                  </div>
                </div>
                <div class="upload-img text-center mar30">
                  <button class="btn btn-sm btn-info" ng-click="submitForm(user)">Save</button>
                <a href="#/plan">  <button class="btn btn-sm btn-info">Cancel</button></a>
                </div>
              </form>
          </div>
          <div class="text-center" ng-show="formComplete">
              <h3>Submitted Successfully, Thank You!</h3>
          </div>
        </div>
      </div>
      </div>
</section>
